{% extends "layout.html" %}

{% block title %}新增任務{% endblock %}

{% block content %}
<div class="bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold mb-4">新增任務</h2>
    <form action="/tasks" method="POST" class="space-y-4">
        <div>
            <label for="name" class="block text-gray-700 font-medium mb-1">名稱：</label>
            <input type="text" name="name" id="name" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
        </div>
        {% if lane %}
            <input type="hidden" name="lane_id" value="{{ lane.id }}">
        {% else %}
            <div>
                <label for="lane_id" class="block text-gray-700 font-medium mb-1">泳道：</label>
                <select name="lane_id" id="lane_id" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    <option value="">-- 無泳道 --</option>
                    {% for lane in lanes %}
                        <option value="{{ lane.id }}">{{ lane.name }}</option>
                    {% endfor %}
                </select>
            </div>
        {% endif %}
        <div class="flex justify-between pt-2">
            <a href="{% if project_id %}/lanes?project_id={{ project_id }}{% else %}/lanes{% endif %}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded-md">返回</a>
            <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md">儲存</button>
        </div>
    </form>
</div>
{% endblock %}
