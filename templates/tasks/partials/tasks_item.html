{% if tasks %}
    {% for task in tasks %}
        <div id="task-{{ task.id }}" class="bg-white rounded-lg shadow-md p-4 task-item" data-id="{{ task.id }}">
            <div class="flex justify-between items-center">
                <h3 class="font-semibold text-gray-800 cursor-move">{{ task.name }}</h3>
                <div class="flex space-x-2">
                    <button hx-get="/tasks/{{ task.id }}/edit" hx-target="#task-{{ task.id }}" hx-swap="outerHTML" class="text-blue-500 hover:text-blue-700">編輯</button>
                    <button type="button" onclick="confirmDeleteTask('{{task.id}}', '{{task.name}}')" class="text-red-500 hover:text-red-700">刪除</button>
                </div>
            </div>
            {% if task.lane %}
                <p class="text-gray-600 text-sm mt-1">所屬泳道：{{ task.lane.name }}</p>
            {% endif %}
        </div>
    {% endfor %}
{% else %}
    <p class="text-gray-500 italic">尚無任務</p>
{% endif %}
