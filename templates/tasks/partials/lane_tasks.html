{% if tasks %}
    {% for task in tasks %}
        <div class="bg-gray-50 p-2 rounded border border-gray-200">
            <div class="flex justify-between">
                <span>{{ task.name }}</span>
                <div class="flex space-x-1">
                    <button hx-get="/tasks/{{ task.id }}/edit" hx-target="#main-content" hx-push-url="true" class="text-xs text-blue-500 hover:text-blue-700">編輯</button>
                    <form hx-post="/tasks/{{ task.id }}/delete" hx-target="#main-content" hx-swap="innerHTML" class="inline">
                        <button onclick="confirmDeleteTask('{{task.id}}', '{{task.name}}')" class="text-red-500 hover:text-red-700">刪除</button>
                    </form>
                </div>
            </div>
        </div>
    {% endfor %}
{% else %}
    <p class="text-gray-500 text-sm italic">尚無任務</p>
{% endif %}
