<div id="task-{{ task.id }}" class="bg-white rounded-lg shadow-md p-4">
    <form hx-post="/tasks/{{ task.id }}/update" hx-target="#task-{{ task.id }}" hx-swap="outerHTML">
        <div class="mb-3">
            <label for="name" class="block text-gray-700 font-medium mb-1">任務名稱：</label>
            <input type="text" name="name" id="name" value="{{ task.name }}" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
        </div>
        
        <div class="flex justify-end space-x-2">
            <button type="button" hx-get="{{ return_url }}" hx-target="#main-content" hx-swap="innerHTML" hx-push-url="true" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-3 py-1 rounded-md">取消</button>
            <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded-md">儲存</button>
        </div>
    </form>
</div>
