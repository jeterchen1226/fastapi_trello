<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}看板系統{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
    {% block head %}{% endblock %}
</head>
<body>
    <header class="main-header">
        <div class="container">
            {% if current_user %}
                <span>您好，{{ current_user.name }}</span>
                <form action="/users/logout" method="GET">
                    <button type="submit">登出</button>
                </form>
            {% else %}
                <a href="/users/login">登入</a>
            {% endif %}
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>© 2025 看板系統</p>
        </div>
    </footer>
</body>
</html>
