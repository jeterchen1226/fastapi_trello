{% extends "layout.html" %}

{% block title %}專案列表{% endblock %}

{% block content %}
<h3>新增專案</h3>
<form action="/projects" method="POST">
    <div>
        <label>名稱</label>
        <input type="text" name="name" required>
    </div>
    <button type="submit">新增</button>
</form>

<h3>專案列表</h3>
<table border="1">
    <thead>
        <tr>
            <th>名稱</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        {% for project in projects %}
        <tr>
            <td>
                <a href="/lanes?project_id={{ project.id }}">{{ project.name }}</a>
            </td>
            <td>
                <a href="/projects/{{ project.name }}">查看</a>
                <a href="/projects/{{ project.name }}/edit">編輯</a>
                <form action="/projects/{{ project.name }}/delete" method="POST">
                    <button type="submit" onclick="return confirm('確定要刪除嗎？')">刪除</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
