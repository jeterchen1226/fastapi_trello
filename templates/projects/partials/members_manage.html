<div id="members-content">
    <div class="bg-white p-6 rounded-lg shadow mb-6">
        <form hx-post="/projects/{{ project.name }}/add_member" hx-target="#members-content" hx-swap="outerHTML" class="flex gap-4">
            <div class="flex-1">
                <input type="email" name="member_email" placeholder="輸入要加入的成員 email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <button type="submit" class="px-6 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">直接加入</button>
        </form>
    </div>

    <div class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-lg font-semibold mb-4">專案成員 ({{ members|length }})</h2>
        <div class="space-y-3">
            {% for member in members %}
            <div class="flex items-center justify-between p-3 bg-gray-50 rounded-md">
                <div>
                    <span class="font-medium">{{ member.name }}</span>
                    <span class="text-gray-500 ml-2">{{ member.email }}</span>
                </div>
                <div class="flex items-center gap-2">
                    <span class="text-sm text-green-600">專案成員</span>
                    {% if member.id != current_user.id %}
                    <button hx-post="/projects/{{ project.name }}/remove_member" hx-vals='{"member_id": "{{ member.id }}"}' hx-target="#members-content" hx-swap="outerHTML" hx-confirm="確定要移除 {{ member.name }} 嗎？" class="text-red-500 hover:text-red-700 text-sm px-2 py-1 border border-red-500 rounded">移除</button>
                    {% endif %}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
