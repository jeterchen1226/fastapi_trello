<div class="bg-white p-6 rounded-lg shadow-md mb-6">
    <form hx-post="/projects" hx-target="#main-content" hx-swap="innerHTML">
        <div class="mb-4">
            <label for="name" class="block text-gray-700 font-medium mb-2">專案名稱：</label>
            <input type="text" name="name" id="name" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
        </div>
        <div class="flex justify-end space-x-3">
            <button type="button" onclick="this.closest('div.bg-white').remove()" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded-md">取消</button>
            <button type="submit" class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-md">儲存</button>
        </div>
    </form>
</div>
