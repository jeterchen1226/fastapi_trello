<div id="content-area" class="bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold mb-4">編輯泳道</h2>
    <div x-data="{lane: { name: '{{ lanes.name }}' }, submitting: false}">
        <form hx-post="/lanes/{{ lanes.id }}/update" hx-target="#content-area" hx-swap="outerHTML" @submit="submitting = true" class="space-y-4">
            <div>
                <label for="name" class="block text-gray-700 font-medium mb-1">名稱：</label>
                <input type="text" name="name" id="name" x-model="lane.name" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>
            <div class="flex justify-between">
                <a href="{% if lanes.project_id %}/lanes?project_id={{ lanes.project_id }}{% else %}/lanes{% endif %}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded-md transition duration-200">返回</a>
                <button type="submit" :disabled="submitting" class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-md flex items-center space-x-1">
                    <span x-show="!submitting">更新</span>
                </button>
            </div>
        </form>
    </div>
</div>
