<h2>編輯泳道頁面</h2>
<form action="/lanes/{{ lanes.id }}/update" method="POST">
    <div>
        <label>名稱：</label>
        <input type="text" name="name" value="{{ lanes.name }}" required>
    </div>
    <button type="submit">更新</button>
</form>

{% if project_id %}
    <a href="/lanes?project_id={{ project_id }}">回上一頁</a>
{% else %}
    <a href="/lanes">回泳道列表</a>
{% endif %}
