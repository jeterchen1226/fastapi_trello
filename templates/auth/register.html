{% extends "layout.html" %}

{% block title %}註冊{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-2xl shadow-md">
    <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">註冊新帳號</h1>
    {% if error %}
    <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6" role="alert">
        <p>{{ error }}</p>
    </div>
    {% endif %}
    <form method="post" action="/users/register">
        <div class="mb-4">
            <label for="name" class="block text-gray-700 text-xl font-bold mb-2">姓名:</label>
            <input type="text" name="name" id="name" required class="w-full px-3 py-2 border border-gray-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-orange-500">
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-700 text-xl font-bold mb-2">電子郵件:</label>
            <input type="email" name="email" id="email" required class="w-full px-3 py-2 border border-gray-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-orange-500">
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-700 text-xl font-bold mb-2">密碼:</label>
            <input type="password" name="password" id="password" required class="w-full px-3 py-2 border border-gray-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-orange-500">
        </div>
        <div class="mb-6">
            <label for="password_confirmation" class="block text-gray-700 text-xl font-bold mb-2">確認密碼:</label>
            <input type="password" name="password_confirmation" id="password_confirmation" required class="w-full px-3 py-2 border border-gray-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-orange-500">
        </div>
        <div class="flex items-center justify-between">
            <button type="submit" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded-2xl focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-opacity-50 transition duration-200">註冊</button>
        </div>
    </form>
    <div class="mt-6 text-center">
        <p class="text-gray-600">已有帳號? <a href="/users/login" class="text-orange-500 hover:text-orange-600">登入</a></p>
    </div>
</div>
{% endblock %}
