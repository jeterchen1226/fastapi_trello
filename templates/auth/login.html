{% extends "layout.html" %}

{% block title %}登入{% endblock %}

{% block head %}
    <script src="/static/js/auth_alerts.js"></script>
{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-2xl shadow-md">
    <h1 class="text-2xl font-bold text-center mb-6 text-gray-700">登入系統</h1>
    {% if error %}
        <div id="error-message" class="hidden">{{ error }}</div>
    {% endif %}
    <form method="post" action="/users/login">
        <div class="mb-4">
            <label for="username" class="block text-gray-700 text-xl font-bold mb-4">電子郵件:</label>
            <input type="email" name="username" id="username" required class="w-full px-3 py-2 border border-gray-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-orange-500">
        </div>
        
        <div class="mb-6">
            <label for="password" class="block text-gray-700 text-xl font-bold mb-4">密碼:</label>
            <input type="password" name="password" id="password" required class="w-full px-3 py-2 border border-gray-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-orange-500">
        </div>
        
        <div class="flex items-center justify-between">
            <button type="submit" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded-2xl focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-opacity-50">登入</button>
        </div>
    </form>
    <div class="mt-6 text-center">
        <p class="text-gray-600">還沒有帳號?  <a href="/users/register" class="text-orange-500 hover:text-orange-600">註冊</a></p>
    </div>
</div>
{% endblock %}
